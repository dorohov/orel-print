<div class="{{block_prefix}}radio-block  {{block_mod}}">
	<input type="radio" class="{{block_prefix}}radio-input  {{block_mod}}  validate[minCheckbox[1]]" name="{{block_input_name}}" id="{{block_input_id}}" data-errormessage-range-underflow="{{block_input_warning}}">
	<label for="{{block_input_id}}"  class="{{block_prefix}}radio-label  {{block_mod}}" >		
		<div class="{{block_prefix}}radio-icon  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_icon}}" ]]</div>
		<div class="{{block_prefix}}radio-heading  {{block_mod}}">{{block_heading}}</div>
	</label>
</div>
