<article class="{{block_prefix}}item {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview">	
		<!-- <img src="{{url-path-img}}/temp/{{block_preview}}" alt=""> -->
		<img src="{{block_preview}}" alt="">
	</a>
	<div class="{{block_prefix}}inner">
		<time class="{{block_prefix}}date  {{block_mod}}" datatime="{{block_date_iso}}">{{block_date}}</time>
		<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
		<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
		<div class="{{block_prefix}}link  {{block_mod}}">
			<a href="{{block_link}}"><span>Подробнее</span></a>
		</div>
	</div>
</article>
