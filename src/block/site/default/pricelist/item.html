<div class="{{block_prefix}}card">	
	<div class="{{block_prefix}}row row  is--wrap  is--gutter15">
		<div class="{{block_prefix}}cols cols  is--cols-screen-4  is--preview">
			<h3 class="{{block_prefix}}heading">{{block_heading}}</h3>
			<div class="{{block_prefix}}preview">
				<img src="{{url-path-img}}/temp/{{block_preview}}" alt="">
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--cols-screen-8  is--note">
			<div class="{{block_prefix}}text-block  text__block">
				{{block_note}}
			</div>
		</div>
	</div>
</div>
