<form action="#" class="{{form_prefix}}block  {{form_mod}}"  >
	<input type="hidden" name="key" value="londonisthecapitalofgreatbritain">
	<div class="{{form_prefix}}inner  {{form_mod}}"  >
		<div class="row {{form_prefix}}row  is--wrap">			
			<div class="cols {{form_prefix}}cols  {{form_mod}}">
				<div class="{{form_prefix}}item">
					<input type="number" class="{{form_prefix}}control form-control validate[required]  {{form_mod}}  {{form_color}}" id="{{form_id}}[index]" name="{{form_id}}[index]" placeholder="Индекс:" value="302028">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}">
				<div class="{{form_prefix}}item">
					<input type="text" class="{{form_prefix}}control form-control validate[required]  {{form_mod}}  {{form_color}}" id="{{form_id}}[city]" name="{{form_id}}[city]" placeholder="Город:" value="Орёл">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}">
				<div class="{{form_prefix}}item">
					<input type="text" class="{{form_prefix}}control form-control validate[required]  {{form_mod}}  {{form_color}}" id="{{form_id}}[address]" name="{{form_id}}[address]" placeholder="Адрес:" value="ул. Бульвар Победы 6, 4 этаж, оф. 52">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--agreement">
				<div class="rect-switch {{form_prefix}}item  {{form_mod}}">
	                <input class="rect-switch__input validate[required]" id="{{form_id}}[processing]" name="{{form_id}}[processing]" type="checkbox" checked />
	                <label for="{{form_id}}[processing]" class="rect-switch__label"></label> 
					<label for="{{form_id}}[processing]" class="rect-switch__text"> 
						Я согласен на обработку <a href="/agreement.html">персональных данных</a>
					</label>
	            </div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--btn">
				[[azbntple 
					tpl="/src/block/site/default/button/button.html"
					button_prefix="btn__" 
					button_mod="{{form_btn_mod}}"
					button_type="submit"
					button_name="{{form_btn_name}}"
				]]
			</div>
		</div>	
	</div> 
</form>
