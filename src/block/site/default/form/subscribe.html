<form action="#" class="{{form_prefix}}block  {{form_mod}}"  >
	<input type="hidden" name="key" value="londonisthecapitalofgreatbritain">
	<div class="{{form_prefix}}inner  {{form_mod}}"  >
		<div class="row {{form_prefix}}row  is--wrap">
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--name">
				<div class="{{form_prefix}}item {{form_mod}}">
					<input type="text" class="{{form_prefix}}control form-control validate[required, custom[onlyLetterSp]]  {{form_mod}}  {{form_color}}" id="{{form_id}}[name]" name="{{form_id}}[Имя]" placeholder="Ваше имя">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--email">
				<div class="{{form_prefix}}item {{form_mod}}">
					<input type="email" class="{{form_prefix}}control form-control validate[required,custom[email]]  {{form_mod}}  {{form_color}}" id="{{form_id}}[email]" name="{{form_id}}[E-mail]" placeholder="Ваш E-mail:">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--email">
				<div class="{{form_prefix}}item {{form_mod}}">
					<input type="tel" class="{{form_prefix}}control form-control validate[required,custom[phone]]  {{form_mod}}  {{form_color}}" id="{{form_id}}[phone]" name="{{form_id}}[Телефон]" placeholder="Ваш телефон:">
				</div>	
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--btn">
				[[azbntple 
					tpl="/src/block/site/default/button/button.html"
					button_prefix="btn__" 
					button_mod="{{form_btn_mod}}"
					button_type="submit"
					button_name="{{form_btn_name}}"
				]]				
			</div>
			<div class="cols {{form_prefix}}cols  {{form_mod}}  is--agreement">
				<div class="rect-switch {{form_prefix}}item  {{form_color}}  {{form_mod}}">
	                <input class="rect-switch__input validate[required]    {{form_color}}" id="{{form_id}}[processing]" name="{{form_id}}[processing]" type="checkbox" checked />
	                <label for="{{form_id}}[processing]" class="rect-switch__label    {{form_color}}  {{form_mod}}"></label> 
					<label for="{{form_id}}[processing]" class="rect-switch__text    {{form_color}}  {{form_mod}}"> 
						Я согласен на обработку <a href="/agreement.html">персональных данных</a>
					</label>
	            </div>	
			</div>
		</div>	
	</div> 
</form>
