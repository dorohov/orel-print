<div class="modal fade {{modals_prefix}}modal  {{modals_mod}}" id="{{modals_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog {{modals_prefix}}dialog  {{modals_mod}}">
		<div class="modal-body {{modals_prefix}}body  {{modals_mod}}">
			<button type="button" class="btn-site  {{modals_prefix}}close  modal-close" data-dismiss="modal" aria-hidden="true">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="modal-close"]]
			</button>
			<div class="{{modals_prefix}}bg  {{modals_mod}}"  style="background-image: url({{modals_bg}});"></div>
			<div class="modal-content {{modals_prefix}}content  {{modals_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/form/subscribe.html" 
					form_prefix="form__"
					form_id="{{modals_form_id}}"
					form_mod="is--subscribe" 
					form_color="  "
					form_btn_name="{{modals_form_btn}}"
					form_btn_mod="{{modals_form_btn_mod}}"
				]]
			</div> 
		</div> 
	</div>
</div>
