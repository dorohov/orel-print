<div class="{{block_prefix}}card"  data-heading="{{block_heading}}">	
	<div class="{{block_prefix}}row row  is--wrap  is--gutter15">
		<div class="{{block_prefix}}cols cols  is--preview">
			<div class="{{block_prefix}}preview">
				<img src="{{url-path-img}}/temp/{{block_preview}}" alt="">
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--note">
			<div class="{{block_prefix}}note">
				<h4 class="{{block_prefix}}heading">PRO {{block_heading}}</h4>
				<div class="{{block_prefix}}text">{{block_note}}</div>
				<div class="{{block_prefix}}sale"><span>{{block_sale}}<small>%</small></span> скидка</div>
			</div>
		</div>
	</div>
</div>
