<button type="button" class="{{button_prefix}}item  {{button_mod}}">
	<div class="{{button_prefix}}icon  {{button_mod}}">
		<svg class="icon-svg icon-{{button_icon}}" role="img">
			<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{button_icon}}"></use>
		</svg>
	</div>
	<span class="{{button_prefix}}name">{{button_name}}</span>
	<span class="{{button_prefix}}note">{{button_note}}</span>
</button>
