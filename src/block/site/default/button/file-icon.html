<label for="{{button_for}}" class="{{button_prefix}}item  {{button_mod}}">
	<input type="file" name="{{button_for}}" id="{{button_for}}" class="{{button_prefix}}file">
	<div class="{{button_prefix}}icon  {{button_mod}}">
		<svg class="icon-svg icon-{{button_icon}}" role="img">
			<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{button_icon}}"></use>
		</svg>
	</div>
	<span>{{button_name}}</span>
	<small class="{{button_prefix}}note">Макет в формате .jpg или архив в формате .zip</small>
</label>
