<div class="{{block_prefix}}panel panel">	
	<h4 class="{{block_prefix}}heading">
		<a class="{{block_prefix}}link" data-toggle="collapse" data-parent="#{{block_parent}}" href="#{{block_href}}">
			<div class="{{block_prefix}}icon">
				<svg class="icon-svg icon-btn-icon-down" role="img">
					<use xlink:href="{{url-path-img}}/svg/sprite.svg#btn-icon-down"></use>
				</svg>
			</div>
			<span>{{block_heading}}</span> 
		</a>
	</h4>
	<div id="{{block_href}}" class="{{block_prefix}}collapse panel-collapse collapse">
		<div class="{{block_prefix}}text-block text__block">
			{{block_note}}
		</div>
	</div>
</div>
