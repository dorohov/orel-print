<div class="{{block_prefix}}item">
	<div class="{{block_prefix}}row row  is--wrap  is--gutter">
		<div class="{{block_prefix}}cols cols  is--cols-6  is--preview">
			<a href="{{block_link}}" class="{{block_prefix}}preview">
				<img src="https://placeholdit.imgix.net/~text?txtsize=30&txt=795x440&w=795&h=440" alt="">
			</a> 
		</div>
		<div class="{{block_prefix}}cols cols  is--cols-6  is--note">			
			<div class="{{block_prefix}}note">
				<time class="{{block_prefix}}date" datatime="{{block_date_iso}}"><span>{{block_date}}</span> {{block_date_now}}</time>
				<h3 class="{{block_prefix}}heading"><a href="{{block_link}}">{{block_heading}}</a></h3>
				<div class="{{block_prefix}}text-block  text__block">{{block_note}}</div>
				<div class="{{block_prefix}}btn">
					[[azbntple 
						tpl="/src/block/site/default/button/link.html"
						button_prefix="btn-link__" 
						button_mod="  "
						button_link="{{block_link}}"
						button_name="Читать далее"
					]]		
				</div>
			</div> 
		</div>
	</div>
</div>
