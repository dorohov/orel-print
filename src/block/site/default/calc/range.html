<div class="{{block_prefix}}block">
	<label class="{{block_prefix}}row row  is--wrap">
		<div class="cols {{block_prefix}}cols  is--heading">
			<div class="{{block_prefix}}heading">{{block_heading}}</div>
		</div>
		<div class="cols {{block_prefix}}cols  is--range">
			<input type="text" id="{{block_range_id}}" name="" value="" >
		</div>
		<div class="cols {{block_prefix}}cols  is--range-input">
			<input type="number" step="50" min="50" max="15000" name="" value="500"  class="{{block_prefix}}input" id="{{block_range_id}}input">
		</div>
	</label>	
</div>
